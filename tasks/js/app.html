<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Quote Fetcher</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      background: #222;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
    }

    button {
      padding: 10px 20px;
      margin-top: 20px;
      background: #00bcd4;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      color: #000;
    }

    .loading {
      font-style: italic;
      color: #888;
    }

    .error {
      color: #f44336;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Random Quote</h2>
    <p id="quote" class="loading">Loading...</p>
    <p id="author"></p>
    <button onclick="fetchQuote()">Get New Quote</button>
  </div>

  <script src="app.js"></script>
</body>

</html>
